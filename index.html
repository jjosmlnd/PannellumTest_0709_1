<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pannellum Viewer Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
  </head>
  <body>
    <div id="panorama" style="width: 1920px; height: 1080px;"></div>

    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <script>
      window.viewer = pannellum.viewer('panorama', {
        default: {
          firstScene: 'scene1',
          sceneFadeDuration: 1000
        },
        scenes: {
          scene1: {
            type: 'equirectangular',
            panorama: 'EXP_Marketing.jpg',
            autoLoad: true,
            hotSpots: [
              {
                pitch: 4,
                yaw: -79,
                type: 'info',
                text: '티비',
                URL: 'images/cat.jpg'
              },
              {
                pitch: 3,
                yaw: 69,
                type: 'info',
                text: 'Computer.'
              },
              {
                pitch: -13,
                yaw: -134,
                type: 'info',
                text: '프린터입니다.'
              },
              {
                pitch: -3,
                yaw: -161,
                type: 'scene',
                text: 'PrintOrder으로 이동',
                sceneId: 'scene2'
              }
            ]
          },

          scene2: {
            type: 'equirectangular',
            panorama: 'EXP_PrintOrder.jpg',
            autoLoad: true,
            hotSpots: [
              {
                pitch: 2,
                yaw: -90,
                type: 'scene',
                text: 'VR으로 이동',
                sceneId: 'scene3'
              },
              {
                pitch: -4,
                yaw: -25,
                type: 'scene',
                text: 'Marketing으로 이동',
                sceneId: 'scene1'
              },
              {
                pitch: -8,
                yaw: -108,
                type: 'scene',
                text: 'Lobby으로 이동',
                sceneId: 'scene4'
              },

              // 여기 info 타입 핫스팟 추가
              {
                pitch: -4,
                yaw: 7,
                type: 'info',
                text: 'There is a Printer',
                URL: 'https://raw.githubusercontent.com/jjosmlnd/PannellumTest_0709_1/main/images/Printer.jpg'
              }
            ]
          },

          scene3: {
            type: 'equirectangular',
            panorama: 'EXP_VR.jpg',  // scene3 이미지 파일명
            autoLoad: true,
            hotSpots: [
              {
                pitch: 5,
                yaw: -120,
                type: 'scene',
                text: '이전 공간으로 이동',
                sceneId: 'scene2'
              }
            ]
          },

          scene4: {
            type: 'equirectangular',
            panorama: 'EXP_Lobby.jpg',  // scene4 이미지 파일명
            autoLoad: true,
            hotSpots: [
              {
                pitch: 5,
                yaw: -120,
                type: 'scene',
                text: '이전 공간으로 이동',
                sceneId: 'scene2'
              }
            ]
          }

        }
      });
    </script>
  </body>
</html>
